<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	const speed = document.querySelector('.speed');
	const speedBar = speed.querySelector('.speed-bar');
	const video = document.querySelector('.flex');

	function handleSpeedUpdate(e) {
		// console.log(e);
		const y = e.pageY - this.offsetTop;
		// console.log(y);
		// console.log(this.offsetHeight);
		// console.log(y / this.offsetHeight * 100);
		const percent = Math.round(y / this.offsetHeight * 100);
		speedBar.style.height = `${percent}%`;
		// console.log(percent);
		const min = 0.4;
		const max = 4;
		const playbackRate = ((percent / 100) * (max - min) + min).toFixed(1);
		console.log(playbackRate);
		speedBar.textContent = `${playbackRate}x`;

		video.playbackRate = playbackRate;
	}

	speed.addEventListener('mousemove', handleSpeedUpdate);
</script>
</body>
</html>
